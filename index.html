<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nitesh Neupane | Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
</head>
<body>
  <!-- Star Background -->
  <div class="stars"></div>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <div class="sidebar-header">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    </div>
    <a href="#projects"><i class="fas fa-folder-open"></i> <span>Projects</span></a>
    <a href="#contact"><i class="fas fa-envelope"></i> <span>Contact</span></a>
    <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i> <span>YouTube</span></a>
    <a href="https://www.linkedin.com/in/nitesh-neupane/" target="_blank"><i class="fab fa-linkedin"></i> <span>LinkedIn</span></a>
    <a href="#about"><i class="fas fa-user"></i> <span>About Me</span></a>
  </div>

  <!-- Main Content -->
  <div id="main">
    <button class="openbtn" onclick="openNav()">☰ Menu</button>
    <header>
      <div class="container fade-in">
        <h1>Hi, I'm Nitesh Neupane</h1>
        <p class="typing-text">A passionate Engineer | Innovator | Creator</p>
        <a href="resume.pdf" download class="btn">Download Resume</a>

        <!-- Profile Picture -->
        <div class="photo-section">
          <div class="frame">
            <img src="images/profile.jpg" alt="Nitesh Neupane" class="profile-pic">
          </div>
        </div>
      </div>
    </header>
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "220px";
      document.getElementById("main").style.marginLeft = "220px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    }
  </script>
</body>
</html>
