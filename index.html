<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitesh Neupane PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
        }
        #pdf-container {
            width: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .pdf-page {
            width: 100%;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="header">
        Nitesh Neupane
    </div>
    <div id="pdf-container">
        <img class="pdf-page" src="page1.jpg" alt="Page 1">
        <img class="pdf-page" src="page2.jpg" alt="Page 2">
        <!-- Include more image tags for additional pages -->
    </div>
</body>
</html>
