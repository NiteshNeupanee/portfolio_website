<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitesh Neupane PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 36px;
            font-weight: bold;
        }
        #pdf-container {
            width: 100%;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .pdf-pages {
            width: 100%;
            padding: 20px; /* Adjust padding as needed */
        }
        .pdf-page {
            display: block;
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="header">
        Nitesh Neupane
    </div>
    <div id="pdf-container">
        <div class="pdf-pages">
            <img class="pdf-page" src="engeneering_portfolio-page-001.jpg" alt="Page 1">
        <img class="pdf-page" src="engeneering_portfolio-page-002.jpg" alt="Page 2">
        <img class="pdf-page" src="engeneering_portfolio-page-003.jpg" alt="Page 3">
        <img class="pdf-page" src="engeneering_portfolio-page-004.jpg" alt="Page 4">
        <img class="pdf-page" src="engeneering_portfolio-page-005.jpg" alt="Page 5">
        <img class="pdf-page" src="engeneering_portfolio-page-006.jpg" alt="Page 6">
        <img class="pdf-page" src="engeneering_portfolio-page-007.jpg" alt="Page 7">
        <img class="pdf-page" src="engeneering_portfolio-page-008.jpg" alt="Page 8">
        <img class="pdf-page" src="engeneering_portfolio-page-009.jpg" alt="Page 9">
        <img class="pdf-page" src="engeneering_portfolio-page-010.jpg" alt="Page 10">
        <img class="pdf-page" src="engeneering_portfolio-page-011.jpg" alt="Page 11">
        <img class="pdf-page" src="engeneering_portfolio-page-012.jpg" alt="Page 12">
            <!-- Include more image tags for additional pages -->
        </div>
    </div>
</body>
</html>
