<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Facebook Video - Nitesh Neupane</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .video-container {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            padding: 20px;
        }
        .video-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1877f2;
        }
        iframe {
            border: none;
            width: 431px;
            height: 591px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h2>Watch this Facebook Video</h2>
        <iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Freel%2F1683084399288479%2F&show_text=false&width=267&t=0"
                width="431" 
                height="591" 
                style="border:none;overflow:hidden" 
                scrolling="no" 
                frameborder="0" 
                allowfullscreen="true" 
                allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" 
                allowFullScreen="true"></iframe>
    </div>
</body>
</html>
